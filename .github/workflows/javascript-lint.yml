name: JavaScript Lint

on:
  push:
    branches:
      - main
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.cjs'
      - '**/*.mjs'
      - '**/*.json'
      - '.github/workflows/javascript-lint.yml'
  pull_request:
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.cjs'
      - '**/*.mjs'
      - '**/*.json'
      - '.github/workflows/javascript-lint.yml'

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Extract Yarn Cache
        run: |
          yarn

      - name: TypeScript checking
        run: |
          yarn run tsc-no-emit

      - name: yarn run lint
        run: |
          yarn run lint
