name: JavaScript Lint

on:
  push:
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.cjs'
      - '**/*.mjs'
      - '**/*.json'
      - '.github/workflows/javascript-lint.yml'
  pull_request:
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.cjs'
      - '**/*.mjs'
      - '**/*.json'
      - '.github/workflows/javascript-lint.yml'

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          npm ci

      - name: TypeScript checking
        run: |
          npm run tsc-no-emit

      - name: npm run lint
        run: |
          npm run lint

  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          npm ci

      - name: tsc
        run: |
          npx tsc --noEmit
