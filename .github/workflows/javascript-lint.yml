name: JavaScript Lint

on:
  push:
    paths:
      - '**/*.js'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - '**/*.js'

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - run: npm install
      - run: npm run lint
