name: Test

on:
  push:
    branches:
      - main
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.py'
      - 'package*.json'
      - 'ui/raidboss/**'
      - '.github/workflows/test.yml'
  pull_request:
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.py'
      - 'package*.json'
      - 'ui/raidboss/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Extract Yarn Cache
        run: |
          yarn install

      - name: yarn run test
        run: |
          yarn run test
