name: Test

on:
  push:
    branches:
      - main
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.py'
      - 'package*.json'
      - 'ui/raidboss/**'
      - '.github/workflows/test.yml'
      - '.github/actions/setup-js-env/'
  pull_request:
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.py'
      - 'package*.json'
      - 'ui/raidboss/**'
      - '.github/workflows/test.yml'
      - '.github/actions/setup-js-env/'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-js-env

      - name: npm test
        run: |
          npm test
